<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="java/Rat.js"></script>
<script src="java/Cat.js"></script>

<script>
    let cat = new Cat("Tom",10,Math.floor(Math.random()*10));
    let rat1 = new Rat("Jerry1",2,5,true);
    let rat2 = new Rat("Jerry2",2,2,true);
    let rat3 = new Rat("Jerry3",2,2,false);
    let rat4 = new Rat("Jerry4",2,3,false);
    let rat5 = new Rat("Jerry5",2,1,true);
    let arrRat = [rat1,rat2,rat3,rat4,rat5]

    for (let i = 0; i < arrRat.length; i++) {
        console.log("-------------------------------")
        console.log("Tom nặng: " +cat.weight+"--Tốc độ: "+cat.speed)
        console.log("Jerry nặng: " +arrRat[i].weight+"--Tốc độ: "+arrRat[i].speed)
        arrRat[i].say();
        cat.say();
        cat.catch(arrRat[i]);
        cat.eat(arrRat[i]);
        console.log(arrRat[i].name+" còn sống không? : "+arrRat[i].status)
    }


</script>


</body>
</html>
